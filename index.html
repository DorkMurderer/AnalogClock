<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Color Changing Clock</title>
</head>
<body>
    <div class="clock">
        <div class="number n-1">1</div>
        <div class="number n-2">2</div>
        <div class="number n-3">3</div>
        <div class="number n-4">4</div>
        <div class="number n-5">5</div>
        <div class="number n-6">6</div>
        <div class="number n-7">7</div>
        <div class="number n-8">8</div>
        <div class="number n-9">9</div>
        <div class="number n-10">10</div>
        <div class="number n-11">11</div>
        <div class="number n-12">12</div>
        <div class="arm second"></div>
        <div class="arm minute"></div>
        <div class="arm hour"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
